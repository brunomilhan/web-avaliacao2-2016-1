<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/principal.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{inscricaoBean.list}" var="insc">
                <h:column >
                    <h:outputLabel for="numero" value="numero: " />
                    <h:outputText id="numero" value="#{insc.numero}" />
                    <h:outputLabel for="cpf" value="cpf: " />
                    <h:outputText id="cpf" value="#{insc.cpf}" />
                    <h:outputLabel for="nome" value="nome: " />
                    <h:outputText id="nome" value="#{insc.nome}" />
                    <h:outputLabel for="cidade" value="cidade: " />
                    <h:outputText id="cidade" value="#{insc.cidade}" />
                    <h:outputLabel for="estado" value="estado: " />
                    <h:outputText id="estado" value="#{insc.estado}" />
                </h:column>
            </h:dataTable>
            <h:messages/>
        </h:form>
    </ui:define>

</ui:composition>
